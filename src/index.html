<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/svg/logo.svg" alt="company-logo" width="107" />
      <div class="nav_contact">
        <nav>
          <a href="#">Послуги</a><a href="#">Ціни</a><a href="#">Відгуки</a
          ><a href="#" lang="en">FAQ</a>
        </nav>
        <div class="phone_number_block">
          <img src="./images/svg/phone.svg" alt="phone" width="30" />
          <div class="contact_number">
            <a href="tel:+38 (050) 63 65 462" class="phone_number_link"
              >+38 (050) 63 65 462</a
            >
            <p class="time_call_info">цілодобово по Україні</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero_title">
          <h1>
            мобільний
            <div>шиномонтаж</div>
          </h1>
          <div class="location">
            <img
              src="./images/svg/location.svg"
              alt="location-point"
              width="30"
            />
            <p>Київ</p>
          </div>
        </div>
        <form action="#" method="#" class="call_order_form">
          <h2>замовити виїзд спеціаліста 24/7</h2>
          <input type="text" placeholder="Ім’я" class="input_name" /><input
            type="text"
            placeholder="Телефон"
            class="input_phone_number"
          /><button type="submit" class="call_order_btn">
            замовити дзвінок
          </button>
        </form>
        <div class="hero_bottom_block">
          <div class="hero_bottom_item">
            <img src="./images/svg/швидко.svg" alt="знак захисту" width="28" />
            <p>Швидко</p>
          </div>
          <div class="grad_border"></div>
          <div class="hero_bottom_item">
            <img src="./images/svg/зручно.svg" alt="знак якості" width="35" />
            <p>Зручно</p>
          </div>
          <div class="grad_border"></div>
          <div class="hero_bottom_item">
            <img src="./images/svg/якісно.svg" alt="знак добре" width="35" />
            <p>Якісно</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
